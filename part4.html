<!DOCTYPE html>

<html lang="en">
<head>
<style>
	img{position:absolute;}
	div{position: absolute;width:500px; height:500px}
	#rightSide { left: 500px; 
            border-left: 1px solid black }	
</style>
</head>
<body id="theBody" onload ="generateFaces()">
<h1> Matching Game </h1>
<p>Click on the extra smiling face on the left</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script type="text/javascript">
"use strict";
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide");

	function generateFaces(){
		for (var i=0;i<numberOfFaces;i++){
			var image = document.createElement("img");
			image.src= "https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			image.style.top = Math.floor(Math.random() * 400) + "px";
			image.style.left = Math.floor(Math.random() * 400) + "px";
			theLeftSide.appendChild(image);
		}
		
		var leftSideImages = theLeftSide.cloneNode(true);
				leftSideImages.removeChild(leftSideImages.lastChild);
				theRightSide.appendChild(leftSideImages);

		var theBody = document.getElementsByTagName("body")[0];

		theLeftSide.lastChild.onclick = function nextLevel(event){
																			event.stopPropagation();
																					while (theLeftSide.lastChild) {
													theLeftSide.removeChild(theLeftSide.lastChild);
												}
												while (theRightSide.lastChild) {
												theRightSide.removeChild(theRightSide.lastChild);
												}
												numberOfFaces += 5;
												generateFaces();
																		};
		theBody.onclick = function gameOver() {
												window.alert("Game Over!");
												theBody.onclick = null;
												theLeftSide.lastChild.onclick = null;
										};

	}

		//right_node = left_node.cloneNode(true);
		//right_node.removeChild(right_node.lastChild);

</script>
</body>
</html>
